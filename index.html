<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitales Geschenk</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #d9f9f9; font-family: "Comic Sans MS", sans-serif; overflow: hidden; }
    body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, #c8f7f4, transparent 60%), radial-gradient(circle at 80% 70%, #bff3ef, transparent 60%), radial-gradient(circle at 50% 50%, #d4fffb, transparent 60%); animation: waves 6s ease-in-out infinite alternate; z-index: -1; }
    @keyframes waves { 0% { transform: scale(1); opacity: 0.9; } 100% { transform: scale(1.1); opacity: 1; } }
    #startscreen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(255,255,255,0.75); display: flex; justify-content: center; align-items: center; font-size: 2rem; color: #007f7a; backdrop-filter: blur(6px); cursor: pointer; animation: fadeIn 1s; }
    .gift-box { width: 260px; height: 260px; background: #33d1c6; border-radius: 25px; position: relative; cursor: pointer; transition: transform 0.3s; box-shadow: 0 0 25px rgba(0, 255, 255, 0.8), 0 12px 25px rgba(0,140,140,0.25); }
    .gift-box:hover { transform: scale(1.07); }
    @keyframes wiggle { 0% { transform: rotate(0deg); } 25% { transform: rotate(2deg); } 50% { transform: rotate(-2deg); } 75% { transform: rotate(2deg); } 100% { transform: rotate(0deg); } }
    .bow { width: 120px; height: 120px; background: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Red_bow.png'); background-size: contain; background-repeat: no-repeat; position: absolute; top: -40px; left: 50%; transform: translateX(-50%); pointer-events: none; }
    .ribbon-vertical, .ribbon-horizontal { position: absolute; background: #ffffffcc; }
    .ribbon-vertical { width: 45px; height: 100%; left: 50%; transform: translateX(-50%); }
    .ribbon-horizontal { height: 45px; width: 100%; top: 50%; transform: translateY(-50%); }
    .lid { position: absolute; top: 0; width: 100%; height: 45%; background: #28b7ad; border-radius: 25px 25px 0 0; transform-origin: top; transition: transform 0.6s cubic-bezier(.5,-0.5,.5,1.5); }
    @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
    #pdf-container { display: none; flex-direction: column; align-items: center; animation: fadeIn 1.2s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    iframe { width: 95vw; height: 95vh; min-width: 600px; min-height: 400px; border: none; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.25); }
    .confetti { position: fixed; width: 20px; height: 20px; border-radius: 50%; animation: fall 3s linear forwards; pointer-events: none; filter: drop-shadow(0 0 6px white); }
    @keyframes fall { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
  </style>
</head>
<body>
<div id="startscreen">Tippe, um dein Geschenk zu √∂ffnen üéÅ</div>
<div id="wrapper" style="display:none;">
  <div class="gift-box" id="gift">
    <div class="bow"></div>
    <div class="lid" id="lid"></div>
    <div class="ribbon-vertical"></div>
    <div class="ribbon-horizontal"></div>
  </div>
</div>
<div id="pdf-container">
  <h2>üéÄ Dein Geschenk! üéÄ</h2>
  <iframe id="pdf-frame" src="Happy%20Birthday%20Nicole%202025.pdf#zoom=100"></iframe>
</div>
<audio id="ripSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7bebef31ab.mp3?filename=paper-rip-1-112717.mp3"></audio>
<audio id="popSound" src="https://cdn.pixabay.com/download/audio/2021/09/20/audio_b4b7e0cdc3.mp3?filename=pop-94319.mp3"></audio>
<audio id="birthday-audio" src="happy-birthday.wav"></audio>
<script>
  const startscreen = document.getElementById('startscreen');
  const gift = document.getElementById('gift');
  const lid = document.getElementById('lid');
  const wrapper = document.getElementById('wrapper');
  const pdfContainer = document.getElementById('pdf-container');
  const pdfFrame = document.getElementById('pdf-frame');
  const ripSound = document.getElementById('ripSound');
  const popSound = document.getElementById('popSound');

  startscreen.addEventListener('click', () => { startscreen.style.display = "none"; wrapper.style.display = "flex"; });

  function createConfetti() {
    const colors = ['#ff66c4','#ffd966','#8ae9ff','#ff8fa3','#ffffff','#b28dff','#ffea00','#00ffea'];
    for (let i = 0; i < 120; i++) {
      const c = document.createElement('div');
      c.classList.add('confetti');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.background = colors[Math.floor(Math.random()*colors.length)];
      c.style.width = c.style.height = (12 + Math.random()*20) + 'px';
      c.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4500);
    }
  }

  gift.addEventListener('click', () => {
    gift.style.animation = 'wiggle 0.6s ease';
    setTimeout(() => { ripSound.play(); lid.style.transform = 'rotateX(-130deg)'; lid.style.animation = 'pop 0.4s'; popSound.play(); createConfetti(); }, 350);
    setTimeout(() => { wrapper.style.display = 'none'; pdfContainer.style.display = 'flex'; pdfFrame.src = "Happy%20Birthday%20Nicole%202025.pdf#zoom=100"; const audio = document.getElementById('birthday-audio'); if (audio) audio.play(); }, 1400);
  });
</script>
</body>
</html>
